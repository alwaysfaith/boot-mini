<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
		padding:0;
	}
	.table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td{
		padding:0;
	}
	.bootstrap-table .table, .bootstrap-table .table>tbody>tr>td, .bootstrap-table .table>tbody>tr>th, .bootstrap-table .table>tfoot>tr>td, .bootstrap-table .table>tfoot>tr>th, .bootstrap-table .table>thead>tr>td{
		padding:0!important;
	}
	#exampleTable tr th:focus{
		outline:none;
	}

	#exampleTable tr th{
		text-align: center;
		font-weight:normal;
		vertical-align: middle!important;
		font-size:15px;
		background-color: #f5f5f5;
	}
	#exampleTable tr td{
		text-align: center;
		background: #fff;
		font-size:15px;
		padding-left:0!important;
		padding-right:0!important;
		font-weight:normal;
	}
	#exampleTable tr:hover td{
		background: #f5f5f5;
	}
	p.drawBall i:nth-child(1),p.letBall i:nth-child(1){
		border-left: none;
	}
	p.drawBall i,p.letBall i{
		display: inline-block;
		padding:0px 10px;
		border-left:1px solid #e4eaec;
	}
	.hostTeam .hostRedCard,.hostTeam .hostYellowCard,.hostTeam .hostRank,.guestTeam .guestRedCard,.guestTeam .guestYellowCard,.guestTeam .guestRank{
		margin-bottom:10px;
		margin-right:3px;
		display: inline-block;
		padding:1px 2px;
		font-size:10px;
		color: #fff;
		text-align: center;
		line-height:12px;
		vertical-align: middle;
		background: #FF0000;
	}
	.guestTeam .guestRedCard,.guestTeam .guestYellowCard,.guestTeam .guestRank{
		margin-left:3px;
		margin-right:0;
	}
	.hostTeam .hostYellowCard,.guestTeam .guestYellowCard{
		background: #FF9900;
	}
	.hostTeam .hostRank,.guestTeam .guestRank{
		background: #0000FF;
	}
	.betScore{
		font-weight:600;
		color:red;
		font-family:"Microsoft YaHei UI Light";
	}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="layui-form" id="query-form">
							<div class="layui-form-item">

								<div class="layui-input-inline">
									<input type="text" name="workId" onkeyup="reLoad()" class="layui-input"
										   id="workId" v-model="workId"
										   placeholder="请输入工号">
								</div>
								<div class="layui-input-inline">
									<input type="text" name="name" onkeyup="reLoad()" class="layui-input"
										   id="name" v-model="name"
										   placeholder="请输入姓名">
								</div>
								<div class="layui-input-inline">
									<input type="text" name="department" onkeyup="reLoad()" class="layui-input"
										   id="department" v-model="department"
										   placeholder="请输入部门">
								</div>
								<div class="layui-input-inline">
									<select class="layui-input" onchange="reLoadProvince()" id="workProvince"
											name="workProvince">
									</select>
								</div>
								<div class="layui-input-inline">
									<select class="layui-input" onchange="reLoad()" id="workCity"
											name="workCity">
									</select>
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-inline">
									<select class="layui-input" onchange="reLoad()" id="userType" name="userType">
										<option value="">—请选择会员类型—</option>
										<option value="1">内部会员</option>
										<option value="2">外部会员</option>
									</select>
								</div>

								<div class="layui-input-inline">
									<select class="layui-input" onchange="reLoad()" id="sex" name="sex">
										<option value="">—请选择性别—</option>
										<option value="男">男</option>
										<option value="女">女</option>
									</select>
								</div>

								<div class="layui-input-inline">
									<select class="layui-input" onchange="reLoad()" id="maritalStatus" name="maritalStatus">
										<option value="">—请选择婚姻状况—</option>
										<!--        婚姻状态 1.未婚 2已婚 3离异 4丧偶-->
										<option value="1">未婚</option>
										<option value="3">离异</option>
										<option value="4">丧偶</option>
									</select>
								</div>

								<div class="layui-input-inline">
									<input id="createStartTime" name="createStartTime" type="text" class="layui-input"
										   placeholder="开始注册时间">
								</div>
								<div class=" layui-input-inline">
									<input id="createEndTime" name="createEndTime" type="text" class="layui-input"
										   placeholder="结束注册时间">
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-inline" style="width: 50%;">
									<button id="btn_search" onclick="reLoad()" type="button"
											class="layui-btn">
										<span class="fa fa-search" aria-hidden="true">查询</span>
									</button>
									<button id="btn_reset" onclick="resetSearch()" type="button"
											class="layui-btn">
										<span class="fa fa-eraser" aria-hidden="true">重置</span>
									</button>
									<button type="button" class="layui-btn" onclick="add()">
										<i class="fa fa-plus" aria-hidden="true"></i> 添加
									</button>
									<button type="button" class="layui-btn"
											onclick="batchRemoveLimit()">
										<i class="fa fa-trash" aria-hidden="true"></i>删除
									</button>
								</div>
							</div>

						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="common:score:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="common:score:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="common:score:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/common/score/score.js"></script>
</body>
</html>
