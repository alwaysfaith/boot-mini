<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">赛事：</label>
								<div class="col-sm-8">
									<input id="match" name="match" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">赛事背景：</label>
								<div class="col-sm-8">
									<input id="matchBg" name="matchBg" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">精选：</label>
								<div class="col-sm-8">
									<input id="selection" name="selection" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开赛时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队：</label>
								<div class="col-sm-8">
									<input id="hostTeam" name="hostTeam" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队排名：</label>
								<div class="col-sm-8">
									<input id="hostRank" name="hostRank" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队红牌：</label>
								<div class="col-sm-8">
									<input id="hostRed" name="hostRed" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队黄牌：</label>
								<div class="col-sm-8">
									<input id="hostYellow" name="hostYellow" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">全场比分：</label>
								<div class="col-sm-8">
									<input id="overScore" name="overScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队：</label>
								<div class="col-sm-8">
									<input id="guestTeam" name="guestTeam" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队排名：</label>
								<div class="col-sm-8">
									<input id="guestRank" name="guestRank" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队红牌：</label>
								<div class="col-sm-8">
									<input id="guestRed" name="guestRed" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队黄牌：</label>
								<div class="col-sm-8">
									<input id="guestYellow" name="guestYellow" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">半场比分：</label>
								<div class="col-sm-8">
									<input id="halfScore" name="halfScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初让球：</label>
								<div class="col-sm-8">
									<input id="letBall" name="letBall" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初大小球：</label>
								<div class="col-sm-8">
									<input id="sizeBall" name="sizeBall" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初角球：</label>
								<div class="col-sm-8">
									<input id="cornerBall" name="cornerBall" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">半场角球比分：</label>
								<div class="col-sm-8">
									<input id="halfCorner" name="halfCorner" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">全场角球比分：</label>
								<div class="col-sm-8">
									<input id="overCorner" name="overCorner" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">赛事日期时间：</label>
								<div class="col-sm-8">
									<input id="matchTime" name="matchTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dsScoreMatch/add.js">
	</script>
</body>
</html>
