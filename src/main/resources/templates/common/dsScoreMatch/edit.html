<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${dsScoreMatch.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">赛事：</label>
								<div class="col-sm-8">
									<input id="match" name="match" th:value="${dsScoreMatch.match}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">赛事背景：</label>
								<div class="col-sm-8">
									<input id="matchBg" name="matchBg" th:value="${dsScoreMatch.matchBg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">精选：</label>
								<div class="col-sm-8">
									<input id="selection" name="selection" th:value="${dsScoreMatch.selection}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开赛时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${dsScoreMatch.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队：</label>
								<div class="col-sm-8">
									<input id="hostTeam" name="hostTeam" th:value="${dsScoreMatch.hostTeam}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队排名：</label>
								<div class="col-sm-8">
									<input id="hostRank" name="hostRank" th:value="${dsScoreMatch.hostRank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队红牌：</label>
								<div class="col-sm-8">
									<input id="hostRed" name="hostRed" th:value="${dsScoreMatch.hostRed}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主队黄牌：</label>
								<div class="col-sm-8">
									<input id="hostYellow" name="hostYellow" th:value="${dsScoreMatch.hostYellow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">全场比分：</label>
								<div class="col-sm-8">
									<input id="overScore" name="overScore" th:value="${dsScoreMatch.overScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队：</label>
								<div class="col-sm-8">
									<input id="guestTeam" name="guestTeam" th:value="${dsScoreMatch.guestTeam}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队排名：</label>
								<div class="col-sm-8">
									<input id="guestRank" name="guestRank" th:value="${dsScoreMatch.guestRank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队红牌：</label>
								<div class="col-sm-8">
									<input id="guestRed" name="guestRed" th:value="${dsScoreMatch.guestRed}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客队黄牌：</label>
								<div class="col-sm-8">
									<input id="guestYellow" name="guestYellow" th:value="${dsScoreMatch.guestYellow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">半场比分：</label>
								<div class="col-sm-8">
									<input id="halfScore" name="halfScore" th:value="${dsScoreMatch.halfScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初让球：</label>
								<div class="col-sm-8">
									<input id="letBall" name="letBall" th:value="${dsScoreMatch.letBall}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初大小球：</label>
								<div class="col-sm-8">
									<input id="sizeBall" name="sizeBall" th:value="${dsScoreMatch.sizeBall}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初角球：</label>
								<div class="col-sm-8">
									<input id="cornerBall" name="cornerBall" th:value="${dsScoreMatch.cornerBall}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">半场角球比分：</label>
								<div class="col-sm-8">
									<input id="halfCorner" name="halfCorner" th:value="${dsScoreMatch.halfCorner}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">全场角球比分：</label>
								<div class="col-sm-8">
									<input id="overCorner" name="overCorner" th:value="${dsScoreMatch.overCorner}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">赛事日期时间：</label>
								<div class="col-sm-8">
									<input id="matchTime" name="matchTime" th:value="${dsScoreMatch.matchTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${dsScoreMatch.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${dsScoreMatch.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dsScoreMatch/edit.js">
	</script>
</body>
</html>
